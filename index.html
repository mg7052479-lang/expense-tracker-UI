<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i>Expense Income</h1>
        <form id="expense-form">
            <label >
                <i class="fas fa-file-alt"></i>Discription:
                <input type="text" id="Discription" placeholder="Enter Expence / Income Discription">
            </label>
            <label >
                <i class="fas fa-dollar-sign"></i>Amount:
                <input type="number" id="amount" placeholder="Enter expense/ income amoutn">
    
            </label>
            <label >
                <i class="fas fa-tags"></i>Types:
                <select id="type">
                    <option value="expense"><i class="fas="></i></option>
                </select>
            </label>
        </form>
    </div>
</body>
</html>
